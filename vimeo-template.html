<div class="padded-block-one">
  <div class="embed-responsive embed-responsive--16by9 margin-bottom-HALF">
    <iframe class="embed-responsive__item"></iframe>
  </div>
  <button class="button button--default">{{ !isPlaying ? "Play" : "Pause" }}</button>
  <small class="float-right">Vimeo Id: <a href="" ng-href="https://vimeo.com/{{video.vid}}" target="_blank">{{video.vid}}</a></small>
</div>
